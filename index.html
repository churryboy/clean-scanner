    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <!-- Design System Styles -->
    <link rel="stylesheet" href="styles.css">

<body>
    <!-- Main Container (Card Component) -->
    <div class="container" role="main">
        <!-- LargeTitle Typography -->
        <h1>📸 이미지 업로드 시스템</h1>
        
        <!-- Subheadline Typography -->
        <p class="subtitle">이미지를 Google 시트에 업로드하세요</p>
        
        <!-- Form Group: Email Input -->
        <div class="form-group">
            <label for="emailInput">이메일 주소</label>
            <input 
                type="email" 
                id="emailInput" 
                placeholder="your@email.com" 
                required
                aria-required="true"
                aria-describedby="emailHint">
            <span id="emailHint" class="sr-only">유효한 이메일 주소를 입력하세요</span>
        </div>

        <!-- Form Group: Image Upload -->
        <div class="form-group">
            <label for="fileInput">이미지 선택</label>
            
            <!-- Upload Area Component -->
            <div 
                class="upload-area" 
                id="uploadArea"
                role="button"
                tabindex="0"
                aria-label="이미지 업로드 영역. 클릭하거나 드래그하여 업로드하세요"
                aria-describedby="uploadHint">
                <div class="upload-icon" aria-hidden="true">📁</div>
                <div class="upload-text">클릭하거나 드래그하여 업로드</div>
                <div class="upload-hint" id="uploadHint">PNG, JPG, JPEG 최대 5MB</div>
                <input 
                    type="file" 
                    id="fileInput" 
                    accept="image/*" 
                    hidden
                    aria-label="이미지 업로드 파일 입력">
            </div>
            
            <!-- Preview Container -->
            <div class="preview-container" id="previewContainer" role="region" aria-live="polite">
                <div class="file-name" id="fileName"></div>
                <img 
                    id="previewImage" 
                    class="preview-image" 
                    alt="업로드된 이미지 미리보기">
            </div>
        </div>
        
        <!-- Primary Button (Design System Button - Large) -->
        <button 
            id="submitBtn" 
            type="button"
            disabled
            aria-label="이미지 업로드 제출">
            제출
        </button>
        
        <!-- Message Display (Semantic Colors) -->
        <div 
            id="message" 
            class="message" 
            role="alert" 
            aria-live="assertive">
        </div>
    </div>

    <!-- Version Info (Design System - Bottom Right) -->
    <div class="version-info" aria-hidden="true">
        v4.0 | 829fcf5
    </div>

    <!-- Configuration -->
    <script src="config.js"></script>
    
    <!-- Application Logic -->
    <script src="app.js"></script>
</body>
</html>
